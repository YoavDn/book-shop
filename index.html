<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">

    <div class="trans">
      <label for="trans-select">Choose language: </label>
      <select name="trans-select" onchange="onChangeLang(this.value)">
        <option value="english">English</option>
        <option value="hebrew">עברית</option>
      </select>
    </div>
    
    
    <div class="forms">
   <form class="select-sort" action="">
        <label for="sort-books">Sort by:</label>
        <select name="sort-books" onchange="onSortBooks()">
          <option data-trans="option-price" value="price">Price</option>
          <option data-trans="option-name" value="name">Name</option>
          <option data-trans="option-rating" value="rating">Rating</option>

        </select>

      </form>
      <div class="add-book">

    <h2 data-trans="title">Book Shop</h2>
    <button data-trans="add-book-btn" class="new-book" onclick="onAddBook()">Add new Book</button>
    </div>
    <div class="filter-container">

      <label data-trans="filter-label" for="filter-form">Filter by:</label>
    <form  name="filter-form" class="filter-form">
        <input name="search" type="text" oninput="onFilterBooks({ title: this.value})" placeholder="Enter Book name..">
        <div class="range-container">
          <label data-trans="filter-max-price" for="max-price">Max Price:</label>
        <input  name="max-price" min="0" max="20" step="0.1" type="range" onchange="onFilterBooks({maxPrice: this.value});updatePriceValue(this.value)">
          <p id="price-value">0</p>
        </div>
       <div class="range-container">
          <label data-trans="filter-min-rating" for="min-rating">Min Rating:</label>
        <input name="min-rating" min="0" max="10"  type="range" onchange="onFilterBooks({minRating: this.value});updateRatingValue(this.value)">
        <p id="rating-value">0</p> 
       </div>

      </form>
    </div>
    
    
    </div>
 


    <section class="books-container">
      <table>
        <thead>
          <tr>
            <td data-trans="book-id" >ID</td>
            <td data-trans="book-title">Title</td>
            <td data-trans="book-rating">Rating</td>
            <td data-trans="book-price" >Price</td>

            <td data-trans="book-actions" colspan="3">Actions</td>
          </tr>
          <tbody>
          

          </tbody>
        </thead>

      </table>
      

    </section>
    <div class="modal hidden">
      <button class="close-modal" onclick="onCloseModal()">&Cross;</button>
      <h2 class="book-title">Harry potter</h2>
      <div class="book-info">

        <h3>Rating: <span class="book-rating">2</span></h3>
        <h3>Price: <span class="book-price">12.30</span></h3>
        <h3>ID: <span class="book-id">2</span></h3>
      </div>
      <p class="book-desc"></p>
      
      <div class="book-rate">
        <h3 class="rate-placeholder">Rate: </h3>
        <button class="rate-btn plus" onclick="onRateBook(this)">+</button>
        <h1 class="update-rate">0</h1>
        <button class="rate-btn minus" onclick="onRateBook(this)">-</button>
      </div>
    </div>

    <div class="paging">
      <button class="page-btn" onclick="onPrevPage()">&LeftArrowBar;</button>
      <div class="query-pages"></div>
      <button class="page-btn" onclick="onNextPage()">&RightArrowBar;</button>
    </div>

    <div class="user-msg"></div>
    <div class="overlay hidden"></div>
    <script src="js/services/util.service.js"></script>
    <script src="js/i18.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
